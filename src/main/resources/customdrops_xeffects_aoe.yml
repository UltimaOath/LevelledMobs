drop-table:
#   
#   Note from UltimaOath:
#   
#   Each of the drop tables below are broken into three separate commands, each representing a
#   different strength, radius, and delay applied so that the first command is the strongest and
#   the shortest distance from the entity. The second command after a delay creates a cloud of
#   medium strength effect with medium radius, while the third after a further delay creates a
#   cloud of low strength with high radius.
#   
#   The first drop table includes comments detailing the configurable options .
#   

  xeffect-aoe-positive-absorption:
    - customCommand:
        chance: 1.0
        command: ['execute positioned %x% %y% %z% run summon area_effect_cloud %x% %y% %z% {Particle:"dust %ranged_dustR% %ranged_dustG% %ranged_dustB% %ranged_dustSize%f",Radius:%ranged_aoe_radius%f,Duration:%ranged_aoe_duration%,Effects:[{Id:%ranged_aoe_effectID%,Amplifier:%ranged_aoe_strength%b,Duration:%ranged_aoe_effectDuration%}],CustomName:''{"text":"AOE Absorption Cloud - Ring 1 of 3"}''}']
        # First color here #2552A5 (Primary Color for Absorption)
        ranged_dustR: 0.145  # Represents the R in the RGB of Minecraft particle colors.
        ranged_dustG: 0.322  # Represents the G in the RGB of Minecraft particle colors.
        ranged_dustB: 0.647  # Represents the B in the RGB of Minecraft particle colors.
        ranged_dustSize: 0.95  # Represents the size of the particle, from 0.0 to 1.0 .
        
