common:
  prefix: '&b&lNivellierteEntitäten:&7'
  no-permission:
    - '%prefix% Dazu haben Sie keinen Zugang.'
  players-only:
    - '%prefix% Nur Spieler dürfen das tun.'
  player-offline:
    - '%prefix% &r%player%&7 ist abwesend oder nicht gültig.'


# +-------------------------------------------------------------------------------------------LM3
# +                                                                                          +LM3
# +   Abschnitt 02 - Standard-Befehlsnachrichten                                             +LM3
# +                                                                                          +LM3
# +-------------------------------------------------------------------------------------------LM3
command:
  levelledmobs:
    main-usage:
      - '%prefix% Verfügbare Befehle:'
      - '&8 &m->&b /%label% summon &8- &7Gremien einberufen'
      - '&8 &m->&b /%label% rules &8- &7das Regelwerk einsehen'
      - '&8 &m->&b /%label% kill &8- &7Massentötung nivellierter Einheiten'
      - '&8 &m->&b /%label% reload &8- &7die Konfigurationsdateien neu laden'
      - '&8 &m->&b /%label% info &8- &7Details zum Programm anzeigen'
      - '&8 &m->&b /%label% compatibility &8- &7alle bekannten Kompatibilitätsprobleme anzeigen'


# +-------------------------------------------------------------------------------------------LM3
# +                                                                                          +LM3
# +   Abschnitt 03 - Befehlsnachrichten beschwören                                           +LM3
# +                                                                                          +LM3
# +-------------------------------------------------------------------------------------------LM3
    summon:
      invalid-amount:
        - '%prefix% Ungültiger Betrag: ''&b%amount%&7''.'
      invalid-entity-type:
        - '%prefix% Entität ungültig: ''&b%entityType%&7''.'
      invalid-level:
        - '%prefix% Stufe ungültig: ''&b%level%&7''.'
      invalid-summon-type:
        - '%prefix% Beschwörung ungültig: ''&b%summonType%&7''.'
      invalid-summon-type-console:
        - '%prefix% Nur Spieler können den Beschwörungsbefehl ''&bhere'' verwenden, du musst stattdessen ''&batPlayer&7'' oder ''&batLocation&7'' verwenden.'
      invalid-location:
        - '%prefix% Standort ungültig.'
      here:
        usage:
          - '%prefix% Verwendung: &b/%label% summon <amount> <entity> <level> here'
        success:
          - '%prefix% &b%amount%&7 von &fLvl.%level% &b%entity%(s)&7 in &8(&b%x%&7, &b%y%&7, &b%z%&7 in beschworen ''&b%world%&7''&8)&7.'
      atLocation:
        usage:
          - '%prefix% Verwendung: &b/%label% summon <amount> <entity> <level> atLocation <x> <y> <z> [world]'
        success:
          - '%prefix% &b%amount%&7 von &fLvl.%level% &b%entity%(s)&7 in &8(&b%x%&7, &b%y%&7, &b%z%&7 in beschworen ''&b%world%&7''&8)&7.'
        usage-console:
          - '%prefix% Verwendung (console): &b/%label% summon <amount> <entity> <level> atLocation <x> <y> <z> <world>'
        invalid-world:
          - '%prefix% Welt ungültig: ''&b%world%&7''.'
        invalid-location:
          - '%prefix% Standort ungültig.'
      atPlayer:
        usage:
          - '%prefix% Verwendung: &b/%label% summon <amount> <entityType> <level> atPlayer <player>'
        success:
          - '%prefix% &b%amount%&7 von &fLvl.%level% &b%entity%(s)&7 an &r%targetDisplayname%&7''s Standort.'
      usage:
        - '%prefix% Syntax für den Beschwörungsbefehl:'
        - '&8 &m->&b /%label% summon <amount> <entity> <level> here'
        - '&8 &m->&b /%label% summon <amount> <entity> <level> atPlayer <player>'
        - '&8 &m->&b /%label% summon <amount> <entity> <level> atLocation <x> <y> <z> [world]'
      amount-limited:
        min:
          - '%prefix% Die Beschwörungsmenge ist auf mindestens &b1&7 Mob begrenzt.'
        max:
          - '%prefix% Die Beschwörungsmenge ist auf maximal &b%maxAmount%&7 Mobs begrenzt.'
      level-limited:
        min:
          - '%prefix% Das Niveau ist auf mindestens &b%minLevel%&7 begrenzt.'
        max:
          - '%prefix% Das Niveau ist auf maximal &b%maxLevel%&7 begrenzt.'
      not-levellable:
        - '%prefix% &b%entity%&7 ist nicht nivellierbar.'


# +-------------------------------------------------------------------------------------------LM3
# +                                                                                          +LM3
# +   Abschnitt 04 - Mordauftrag Nachrichten                                                 +LM3
# +                                                                                          +LM3
# +-------------------------------------------------------------------------------------------LM3
    kill:
      usage:
        - '%prefix% Verwendung: &b/%label% kill <all/near>'
      all:
        invalid-world:
          - '%prefix% Welt ungültig: ''&b%world%&7''.'
        success:
          - '%prefix% &b%killed%&7 gelevelte entitäten in &b%worlds%&7 welt(en) &8(&b%skipped%&7 entitäten wurden übersprungen&8)&7.'
        usage:
          - '%prefix% Verwendung: &b/%label% kill all [world/*]'
        usage-console:
          - '%prefix% Verwendung (konsole): /%label% kill all <world/*>'
      near:
        invalid-radius:
          - '%prefix% Ungültiger radius: ''&b%radius%&7''.'
        invalid-radius-min:
          - '%prefix% Der angegebene Radius wurde auf de mindestwert &b%minRadius%&7 eingestellt.'
        invalid-radius-max:
          - '%prefix% Der angegebene Radius wurde auf de maximalwert &b%minRadius%&7 eingestellt.'
        success:
          - '%prefix% &b%killed%&7 gelevelte entitäten innerhalb eines radius von &b%radius%&7 blöck(en) getötet (&b%skipped%&7 entitäten wurden übersprungen).'
        usage:
          - '%prefix% Verwendung: &b/%label% kill near <radius>'


# +-------------------------------------------------------------------------------------------LM3
# +                                                                                          +LM3
# +   Abschnitt 05 - Entitätswürfel-Befehlsnachrichten                                       +LM3
# +                                                                                          +LM3
# +-------------------------------------------------------------------------------------------LM3
    spawner:
      usage:
        - '%prefix% Verwendung: &b/%label%&7 spawner &b/minlevel&7 1 &b/maxlevel&7 10 &b/name&7 "Mein Benutzerdefinierter Würfel" &b/customDropsId&7 Id1'
      no-value:
        - '%prefix% Für &b%keyname%&7 wurde kein Wert angegeben.'
      invalid-value:
        - '%prefix% Der &b%keyname%&7 muss eine Zahl sein.'
      no-level-specified:
        - '%prefix% Sie müssen den &b"minLevel"&7 und / oder den &b"maxLevel"&7 angeben.'
      inventory-full:
        - '%prefix% &4Ihr Inventar ist voll!'
      spawner-give-message:
        - '%prefix% Sie haben einen gelevelten Entity-Spawner erhalten; minLevel: &b%minlevel%&7, maxLevel: &b%maxlevel%&7'
      spawner-give-message-console:
        - '%prefix% Hat &r%playername%&7 einen geebneten entitätswürfel gegeben; minLevel: &b%minlevel%&7, maxLevel: &b%maxlevel%&7'


# +-------------------------------------------------------------------------------------------LM3
# +                                                                                          +LM3
# +   Abschnitt 06 - Systembefehl-Meldungen                                                  +LM3
# +                                                                                          +LM3
# +-------------------------------------------------------------------------------------------LM3
    reload:
      started:
        - '%prefix% Erneutes Laden der Konfigurationsdateien...'
      finished:
        - '%prefix% Neuladen abgeschlossen.'
      usage:
        - '%prefix% Verwendung: &b/%label% reload'
    info:
      about:
        - ' '
        - '&b&lLevelledMobs &fv%version%&7 von lokka30 & stumper66'
        - '&7&oDie Ultimative Lösung Für'
        - '&7&oGelevelte Entitäten in Rollenspielen'
        - ' '
        - '&7Diese Version des Plugins unterstützt: &fMinecraft %supportedVersions%'
        - '&7Code-Mitwirkende: &f%contributors%'
        - ' '
      listSeparator: '&7, &f'
      usage:
        - '%prefix% Verwendung: &b/%label% info'
    compatibility:
      notice:
        - '%prefix% Die Kompatibilitätsprotokolle wurden auf ihrer konsole ausgegeben. Bitte überprüfen sie diese für details!'
      usage:
        - '%prefix% Verwendung: &b/%label% compatibility'


# +-------------------------------------------------------------------------------------------LM3
# +                                                                                          +LM3
# +   Abschnitt 07 - Verschiedene Nachrichten                                                +LM3
# +                                                                                          +LM3
# +-------------------------------------------------------------------------------------------LM3
other:
  compatibility-notice:
    enabled: true
    messages:
      - '%prefix% Hinweis zur Kompatibilität:'
      - '&8 &m->&r &b%incompatibilities% &7potenzielle unvereinbarkeiten entdeckt wurden. Bitte führen sie &b/levelledmobs compatibility&7 aus, um eine diagnose zu stellen.'
      - '&8 &m->&7 Diese nachricht wurde gesendet, weil Sie die folgende berechtigung haben: &blevelledmobs.compatibility-notice&7. Sie können diese Meldung in der Datei &8messages.yml&7 deaktivieren.'
      - '&8 &m->&7 Bitte stellen sie sicher, dass sie alle anweisungen im &8Wiki&7 befolgt haben.'
  update-notice:
    messages:
      - '&b&nLevelledMobs | Auf aktualisierungen prüfen benachrichtigung:'
      - '&7Ihre &bLevelledMobs&7-Version ist veraltet! Bitte aktualisieren sie so schnell wie möglich auf &bv%latestVersion%&7. &8(&7Sie verwenden derzeit &bv%currentVersion%&8)'
    send-in-console: true
    send-on-join: true

  mob-head-drop-name: '%mob_name%-Schädel'


