common:
  prefix: '&b&lNivellierteEntitäten:&7'
  no-permission:
    - '%prefix% Dazu haben Sie keinen Zugang.'
  players-only:
    - '%prefix% Nur Spieler dürfen das tun.'
  player-offline:
    - '%prefix% &r%player%&7 ist abwesend oder nicht gültig.'


# +-------------------------------------------------------------------------------------------LM3
# +                                                                                          +LM3
# +   Abschnitt 02 - Standard-Befehlsnachrichten                                             +LM3
# +                                                                                          +LM3
# +-------------------------------------------------------------------------------------------LM3
command:
  levelledmobs:
    main-usage:
      - '%prefix% Verfügbare Befehle:'
      - '&8 &m->&b /%label% summon &8- &7Gremien einberufen'
      - '&8 &m->&b /%label% rules &8- &7das Regelwerk einsehen'
      - '&8 &m->&b /%label% kill &8- &7Massentötung nivellierter Einheiten'
      - '&8 &m->&b /%label% reload &8- &7die Konfigurationsdateien neu laden'
      - '&8 &m->&b /%label% info &8- &7Details zum Programm anzeigen'
      - '&8 &m->&b /%label% compatibility &8- &7alle bekannten Kompatibilitätsprobleme anzeigen'


# +-------------------------------------------------------------------------------------------LM3
# +                                                                                          +LM3
# +   Abschnitt 03 - Befehlsnachrichten beschwören                                           +LM3
# +                                                                                          +LM3
# +-------------------------------------------------------------------------------------------LM3
    summon:
      invalid-amount:
        - '%prefix% Ungültiger Betrag: ''&b%amount%&7''.'
      invalid-entity-type:
        - '%prefix% Entität ungültig: ''&b%entityType%&7''.'
      invalid-level:
        - '%prefix% Stufe ungültig: ''&b%level%&7''.'
      invalid-summon-type:
        - '%prefix% Beschwörung ungültig: ''&b%summonType%&7''.'
      invalid-summon-type-console:
        - '%prefix% Nur Spieler können den Beschwörungsbefehl `'&bhere'` verwenden, du musst stattdessen `'&batPlayer&7'` oder `'&batLocation&7'` verwenden.'
      invalid-location:
        - '%prefix% Standort ungültig.'
      here:
        usage:
          - '%prefix% Verwendung: &b/%label% summon <amount> <entity> <level> here'
        success:
          - '%prefix% &b%amount%&7 von &fLvl.%level% &b%entity%(s)&7 in &8(&b%x%&7, &b%y%&7, &b%z%&7 in beschworen ''&b%world%&7''&8)&7.'
      atLocation:
        usage:
          - '%prefix% Verwendung: &b/%label% summon <amount> <entity> <level> atLocation <x> <y> <z> [world]'
        success:
          - '%prefix% &b%amount%&7 von &fLvl.%level% &b%entity%(s)&7 in &8(&b%x%&7, &b%y%&7, &b%z%&7 in beschworen ''&b%world%&7''&8)&7.'
        usage-console:
          - '%prefix% Verwendung (console): &b/%label% summon <amount> <entity> <level> atLocation <x> <y> <z> <world>'
        invalid-world:
          - '%prefix% Welt ungültig: ''&b%world%&7''.'
        invalid-location:
          - '%prefix% Standort ungültig.'
      atPlayer:
        usage:
          - '%prefix% Verwendung: &b/%label% summon <amount> <entityType> <level> atPlayer <player>'
        success:
          - '%prefix% &b%amount%&7 von &fLvl.%level% &b%entity%(s)&7 an &r%targetDisplayname%&7''s Standort.'
      usage:
        - '%prefix% Syntax für den Beschwörungsbefehl:'
        - '&8 &m->&b /%label% summon <amount> <entity> <level> here'
        - '&8 &m->&b /%label% summon <amount> <entity> <level> atPlayer <player>'
        - '&8 &m->&b /%label% summon <amount> <entity> <level> atLocation <x> <y> <z> [world]'
      amount-limited:
        min:
          - '%prefix% Die Beschwörungsmenge ist auf mindestens &b1&7 Mob begrenzt.'
        max:
          - '%prefix% Die Beschwörungsmenge ist auf maximal &b%maxAmount%&7 Mobs begrenzt.'
      level-limited:
        min:
          - '%prefix% Das Niveau ist auf mindestens &b%minLevel%&7 begrenzt.'
        max:
          - '%prefix% Das Niveau ist auf maximal &b%maxLevel%&7 begrenzt.'
      not-levellable:
        - '%prefix% &b%entity%&7 ist nicht nivellierbar.'


# +-------------------------------------------------------------------------------------------LM3
# +                                                                                          +LM3
# +   Abschnitt 04 - Mordauftrag Nachrichten                                                 +LM3
# +                                                                                          +LM3
# +-------------------------------------------------------------------------------------------LM3
    kill:
      usage:
        - '%prefix% Verwendung: &b/%label% kill <all/near>'
      all:
        invalid-world:
          - '%prefix% Welt ungültig: ''&b%world%&7''.'
        success:
          - '%prefix% Killed &b%killed%&7 levelled mobs in &b%worlds%&7 world(s) &8(&b%skipped%&7 mobs were skipped&8)&7.'
        usage:
          - '%prefix% Verwendung: &b/%label% kill all [world/*]'
        usage-console:
          - '%prefix% Verwendung (console): /%label% kill all <world/*>'
      near:
        invalid-radius:
          - '%prefix% Invalid radius ''&b%radius%&7''.'
        invalid-radius-min:
          - '%prefix% Specified radius has been adjusted to the minimum radius &8(&b%minRadius%&8)&7.'
        invalid-radius-max:
          - '%prefix% Specified radius has been adjusted to the maximum radius &8(&b%maxRadius%&8)&7.'
        success:
          - '%prefix% Killed &b%killed%&7 levelled mobs within a radius of &b%radius%&7 block(s) &8(&b%skipped%&7 mobs were skipped&8)&7.'
        usage:
          - '%prefix% Verwendung: &b/%label% kill near <radius>'


# +-------------------------------------------------------------------------------------------LM3
# +                                                                                          +LM3
# +   Abschnitt 05 - Entitätswürfel-Befehlsnachrichten                                       +LM3
# +                                                                                          +LM3
# +-------------------------------------------------------------------------------------------LM3
    spawner:
      usage:
        - '%prefix% Verwendung: &b/%label%&7 spawner &b/minlevel&7 1 &b/maxlevel&7 10 &b/name&7 "My customized LM spawner" &b/customDropsId&7 Id1'
      no-value:
        - '%prefix% No value was specified for: &b%keyname%&7'
      invalid-value:
        - '%prefix% Invalid value for &b%keyname%&7, must be a number'
      no-level-specified:
        - '%prefix% You must specify minLevel and/or maxLevel'
      inventory-full:
        - '%prefix% &4Your inventory is full!'
      spawner-give-message:
        - '%prefix% Gave you a LM spawner, minLevel: &b%minlevel%&7, maxLevel: &b%maxlevel%&7'
      spawner-give-message-console:
        - '%prefix% Gave &r%playername%&7 a LM spawner, minLevel &b%minlevel%&7, maxLevel: &b%maxlevel%&7'


# +-------------------------------------------------------------------------------------------LM3
# +                                                                                          +LM3
# +   Abschnitt 06 - Systembefehl-Meldungen                                                  +LM3
# +                                                                                          +LM3
# +-------------------------------------------------------------------------------------------LM3
    reload:
      started:
        - '%prefix% Reloading configuration files...'
      finished:
        - '%prefix% Reload complete.'
      usage:
        - '%prefix% Verwendung: &b/%label% reload'
    info:
      about:
        - ' '
        - '&b&lLevelledMobs &fv%version%&7 by lokka30 & stumper66'
        - '&7&o%description%'
        - ' '
        - '&7This version of the plugin supports: &fMinecraft %supportedVersions%'
        - '&7Code contributors: &f%contributors%'
        - ' '
      listSeparator: '&7, &f'
      usage:
        - '%prefix% Verwendung: &b/%label% info'
    compatibility:
      notice:
        - '%prefix% Compatibility checks have been printed to your logs. Please check the console :)'
      usage:
        - '%prefix% Verwendung: &b/%label% compatibility'


# +-------------------------------------------------------------------------------------------LM3
# +                                                                                          +LM3
# +   Abschnitt 07 - Verschiedene Nachrichten                                                +LM3
# +                                                                                          +LM3
# +-------------------------------------------------------------------------------------------LM3
other:
  compatibility-notice:
    enabled: true
    messages:
      - '%prefix% LevelledMobs compatibility notice:'
      - '&8 &m->&r &b%incompatibilities% &7possible incompatibilities were found. Please run ''&b/levelledmobs compatibility&7'' to check them.'
      - '&8 &m->&7 This message is sent as you have the permission &blevelledmobs.compatibility-notice&7. You can disable this message in &bmessages.yml&7.'
      - '&8 &m->&7 Please ensure you have followed all instructions on the plugin''s Wiki page.'
  update-notice:
    messages:
      - '&b&nLevelledMobs Update Checker Notice:'
      - '&7Your &bLevelledMobs&7 version is &boutdated&7! Please update to &bv%latestVersion%&7 as soon as possible. &8(&7You''re running &bv%currentVersion%&8)'
    send-in-console: true
    send-on-join: true

  mob-head-drop-name: '%mob_name%''s head'


# +-------------------------------------------------------------------------------------------LM3
# +                                                                                          +LM3
# +   Abschnitt 08 - Erweiterte Einstellungen                                                +LM3
# +   BEARBEITEN SIE DIESE EINSTELLUNGEN NICHT WEITER, OHNE MIT EINEM ENTWICKLER ZU SPRECHEN!+LM3
# +                                                                                          +LM3
# +-------------------------------------------------------------------------------------------LM3
file-version: 5
